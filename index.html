<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Tesla_logo.png">
    <title>TESLA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background:url(./bg.jpg) center center no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body class="h-screen flex-col justify-center">

    <nav class="flex justify-between items-center text-white px-5 py-3 text-sm asolute top-0 left-0 right-0 space-x-3">

        <div>
            <img class="h-20"src="./Tesla text.png" alt="logo" class="w-20">
        </div>
        <div class="text-md hidden md:block cursor-pointer">
            <a class="mx-2 text-white hover:text-gray-400">Model S</a>
            <a class="mx-2 text-white hover:text-gray-400">Model 3</a>
            <a class="mx-2 text-white hover:text-gray-400">Model X</a>
            <a class="mx-2 text-white hover:text-gray-400">Model Y</a>
            <a class="mx-2 text-white hover:text-gray-400">Roadster</a>
        </div>

        <div class="flex items-center mx-2 text-white cursor-pointer ">
            <a class="mx-2 text-white hover:text-gray-400">Shop</a>
            <a class="mx-2 text-white hover:text-gray-400">Sign in</a>

            <div class="rounded-full h-8 w-8 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"      stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </div>
        </div>
    </nav>

    <div class="flex flex-col justify-center items-center mt-64">
        <p class="text-white text-5xl p-4 text-center">Model s</p>

        <div class="flex flex-col sm:flex-row w-1/2 mb-4">
            <button class="bg-white text-black rounded-full hover:bg-black hover:text-white mx-2 my-2 flex-grow border-4 border-white px-2 w-100 uppercase text-sm">Custum Order</button>
            <button class="bg-white text-black rounded-full hover:bg-black hover:text-white mx-2 my-2 flex-grow border-4 border-white px-2 w-100 uppercase text-sm">Existing inventory</button>
        </div>

        <a href="" class="underline text-white text-sm tracking-wider">Visit A store</a>
    </div>

    <footer class="bottom-0 left-0 right-0 absolute">

        <p class="text-white text-center leading-loose w-100 tracking-wider">Free assurance for our New car</p>

        <div class="flex items-center text-center justify-center cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
            </svg>

        </div>

    </footer>

    
</body>
</html>
